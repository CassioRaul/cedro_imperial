<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>login</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img id="logo" src="./assets/logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="container-login">
            <div class="login">
                <h3 class="title-acesso">Acesse sua conta</h3>
                <form id="loginForm">
                    <br>
                    <label for="email">E-mail</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="E-mail" required>
                    <label for="email">Senha</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
                    <!-- <input class="checkbox" type="checkbox" name="" id="conect"> -->
                    <!-- <label for="conect">Permanecer conectado</label> -->
                    <br>
                    <button class="button-login mt-3 btn btn-primary" type="submit">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Login
                    </button>
                </form>
            </div>
            <div class="register">
                <p class="subtitle display-6">
                    Se você for funcionário, distribuidor, cliente ou fornecedor e não tem cadastro ainda
                </p>
                <h5 class="title-register">Registre-se agora</h5>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const userData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3000/users');
        const users = await response.json();

        const user = users.find(user => user.email === userData.email && user.password === userData.password);

        if (!user) {
          throw new Error('Credenciais inválidas');
        }
        // alert(`Bem-vindo, ${user.name}!`);
        form.reset();
        window.location.href = './index.html';
      } catch (error) {
        console.error('Erro:', error);
        alert('Credenciais inválidas');
      }
    });
</script>
</body>
</html>
