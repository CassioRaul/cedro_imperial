<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Attendance Dashboard | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnSA1zygA3rubv-VK0DrVcQ02Po79kJhXo_A&usqp=CAU">
                        <span class="nav-item">Admin</span>
                    </a>
                </li>
                <li><a href="./index.html">
                        <i class="fas fa-menorah"></i>
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                <li><a href="./message.html">
                        <i class="fas fa-comment"></i>
                        <span class="nav-item">Message</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-database"></i>
                        <span class="nav-item">Report</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Attendance</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="nav-item">Setting</span>
                    </a></li>

                <li><a href="#" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>
        </nav>

        <section><br>
            <h1>Título do Projeto</h1>
            <div class="board">
                <div class="list">
                    <div class="list-header">
                        <h2>PENDENTE</h2>
                    </div>
                    <div class="list-cards" id="todo">
                        <!-- Cards vão aqui -->
                    </div>
                    <div class="add-card">
                        <input type="text" placeholder="Adicionar uma tarefa" id="todo-input">
                        <button onclick="addCard('todo')">Adicionar</button>
                    </div>
                </div>
                <div class="list">
                    <div class="list-header">
                        <h2>EM ANDAMENTO</h2>
                    </div>
                    <div class="list-cards" id="doing">
                        <!-- Cards vão aqui -->
                    </div>
                    <div class="add-card">
                        <input type="text" placeholder="Adicionar uma tarefa" id="doing-input">
                        <button onclick="addCard('doing')">Adicionar</button>
                    </div>
                </div>
                <div class="list">
                    <div class="list-header">
                        <h2>CONCLUÍDO</h2>
                    </div>
                    <div class="list-cards" id="done">
                        <!-- Cards vão aqui -->
                    </div>
                    <div class="add-card">
                        <input type="text" placeholder="Adicionar uma tarefa" id="done-input">
                        <button onclick="addCard('done')">Adicionar</button>
                    </div>
                </div>
            </div>
            <script src="scripts.js"></script>
        </section>
    </div>
</body>

</html>
